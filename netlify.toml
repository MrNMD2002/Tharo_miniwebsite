[build]
  base = "web"
  command = "npm run build"
  publish = "web/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for Next.js routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

